<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <div class="jumbotron text-center">
        <div class="timer">
            <span class="minutes">00</span> :
            <span class="seconds">00</span>
        </div>

        <div class="timer-button">
            <button type="button" class="btn btn-lg btn-success" data-action="start">
                Start
            </button>
            <button type="button" class="btn btn-lg btn-danger" data-action="stop">
                Stop
            </button>
            <button type="button" class="btn btn-link btn-block" data-action="reset">
                Reset
            </button>
        </div>

    </div>


    <script src="source.js"></script>
</body>

</html>
